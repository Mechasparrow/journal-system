{% extends 'base.html' %}

{% block content %}

<div class = "list-posts">
  {% if posts|length <= 0 %}
    <p>No posts</p>
  {% endif %}

  {% for post in posts %}
    <div class = "card card-post">
      <div class = "card-content">
        <p>{{post.title}}</p>
        <a href = "/view-post/{{post}}"> View Post</a>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
